<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio 2025 - Yi Saint-Jour</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-red: #D91A1A;
            --bg-pink: #F4EFEB;
            --bg-light: #F9F9F9;
            --text-main: #111111;
            --text-white: #FFFFFF;
            --sidebar-width: 250px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: sticky;
            top: 0;
            background-color: #fff; 
            border-right: 1px solid #eee;
            padding: 50px 30px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .nav-list { list-style: none; }
        .nav-item { margin-bottom: 15px; }

        .nav-link {
            text-decoration: none;
            color: #888;
            font-size: 0.95rem;
            transition: color 0.3s;
            display: block;
            border-left: 2px solid transparent; /* Preparado para el estado activo */
            padding-left: 0;
            transition: all 0.3s ease;
        }
        
        /* ESTADO ACTIVO (SCROLL SPY) */
        .nav-link:hover, .nav-link.active { 
            color: #000; 
            font-weight: 600; 
            border-left: 2px solid #000;
            padding-left: 10px;
        }

        .social-mini { display: flex; gap: 10px; font-size: 0.8rem; }
        .social-mini a { text-decoration: none; color: #888; }

        /* MAIN */
        main { flex: 1; width: 100%; }
        section { width: 100%; position: relative; }
        .container { max-width: 1100px; margin: 0 auto; padding: 80px 40px; }

        /* HERO */
        #hero {
            background-color: var(--bg-dark);
            color: var(--text-white);
            min-height: 90vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            line-height: 0.9;
            margin-bottom: 20px;
            color: #E63C3C;
        }
        
        .hero-text p { font-size: 1.2rem; opacity: 0.8; }
        
        .hero-img img {
            width: 100%; height: auto; border-radius: 8px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* BIO */
        #about { background-color: var(--bg-red); color: var(--text-white); }
        .bio-layout { display: grid; grid-template-columns: 300px 1fr; gap: 60px; }
        .skills-list { list-style: none; border-left: 2px solid rgba(255,255,255,0.3); padding-left: 20px; }
        .skills-list li { margin-bottom: 15px; font-size: 1.1rem; }
        .bio-content p {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #FFFFFF;
            max-width: 100%; 
        }
        
        /* PROYECTOS (Colores originales preservados) */
        #navi { background-color: #F8F5F2; } 
        #miu { background-color: #F8F5F2; } 
        #luck { background-color: #F8F5F2; }

        .project-header {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
            align-items: center;
            margin-bottom: 60px;
        }

        .project-title {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-title h2 { 
            font-size: 3.5rem; 
            margin-bottom: 10px; 
            line-height: 1.1;
        }
        
        .project-title span { 
            display: block; 
            color: #666; 
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            font-weight: 500;
        }
        
        .project-title p {
            max-width: 400px;
            line-height: 1.6;
            color: #444;
        }
        
        .tags { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px; }
        .tag { border: 1px solid #333; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; }

        .project-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .gallery-item img, .gallery-item video { width: 100%; height: auto; display: block; border-radius: 4px; }
        .full-width { grid-column: 1 / -1; }
